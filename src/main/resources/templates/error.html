<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Sample Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The styles -->

	<link href="../static/semantic_ui/css/semantic.min.css" rel="stylesheet">
	<!-- <link href="../static/css/default_colors.css" rel="stylesheet"> -->
	<link href="../static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<link href="../static/css/main.css" rel="stylesheet">
	<link href="../static/css/main_elements.css" rel="stylesheet">
	<link href="../static/css/animate.css" rel="stylesheet">
	<link href="../static/js/morris.js/morris.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
<style>

	.error-code {
		font-size: 200px;
		color: white;
		color: rgba(255, 255, 255, 0.98);
		text-align: center;
		margin: 0;
		text-shadow: 5px 5px hsl(0, 0%, 25%);
	}

	.not-found {
		font-size: 50px;
		color: white;
		margin: 0;
		text-shadow: 2px 2px 5px hsl(0, 0%, 61%);
		text-align: center;
	}

	.clear {
		float: none;
		clear: both;
	}

	.content {
		font-family: 'Audiowide', cursive, arial, helvetica, sans-serif;
		color: white;
		font-size: 18px;
		text-align: center;
		line-height: 30px;
	}

	.form {
		display: block;
		margin: 0 auto;
		width: 15em;
	}

</style>

<div class="ui page grid">
	<div class="column center">

		<div id="error_code_class">
			<p class="error-code">404 <span class="not-found">Not Found</span></p>

			<div class="content">
				The page your are looking for is not found.
				<br>
				<a href="index.html">Go Home</a> or <br/>
				<form class="form">
					Search<br/>
					<br/>
					<div class="ui action input">
						<input type="text" placeholder="Search...">
						<div class="ui red button">Search</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>


</body>
</html>
